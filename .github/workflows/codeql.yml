name: "CodeQL"
on:
  push:
    branches:
      - main
      - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash


jobs:

  codeql-analysis:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:             
      - name: Setup CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'go'
          queries: security-and-quality
